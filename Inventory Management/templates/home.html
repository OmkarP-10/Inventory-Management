{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 50px;
            vertical-align: middle;
        }
        .header nav {
            display: inline-block;
            margin-left: 20px;
        }
        .header nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #ff6347;
        }
        .main-content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .interactive-section {
            margin-top: 40px;
        }
        .interactive-section button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .interactive-section button:hover {
            background: #ff6347;
            transform: scale(1.1);
        }
        .how-it-works {
            margin: 50px auto;
            max-width: 800px;
            text-align: left;
        }
        .how-it-works h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .how-it-works p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 150%;
            bottom: 0;
        }
    </style>
</head>


<body>
   
    <div class="main-content">
        <h1>Welcome to My Inventory Management System</h1>
      
        <p id="message" style="display:none; margin-top: 20px;">Hello! You clicked the button!</p>
    </div>
   
    

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
    </body>
    

</html>
{% endblock %}
